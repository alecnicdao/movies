{% extends 'base.html' %}
{% block title %} {{ genre }} {% endblock title %}
{% block head %}
    {{ super() }}
{% endblock head %}

{% block content %}
    <h3> {{ genre }} </h3>
    <p> {{ genreDesc }} </p>

    <h4>Trending {{ genre }}</h4>
    <ul>
        {% for movie in movies %}
            <li><a href="/movies/{{ movie.route }}"> {{ movie.title }} </a></li>
        {% endfor %}
    </ul>
{% endblock content %}
